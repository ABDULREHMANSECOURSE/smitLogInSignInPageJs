<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span class="container">
        <a
            href="http://www.linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=abdulrehmanprogrammer"><img
                src="assets/arpLogo.png" alt=""></a>
        <span class="create-account" id="logIn">
            <span class="ep">
                <span class="email">
                    <h3>Email: </h3>
                    <input type="email" class="email-inp" id="emailL">
                </span>
                <span class="password">
                    <h3>Password: </h3>
                    <span>
                        <input type="password" class="password-inp" id="password">
                        <img class="pas-eye" id="passEye" src="assets/eyeon.png" alt="">
                    </span>
                </span>
            </span>
            <button id="button">Create Account</button>
            <button class="dontHaveAccount">Dont have an account</button>
        </span>
        <span class="create-profile" id="signUp">
            <span class="name">
                <span class="fname">
                    <h2>First name</h2>
                    <input type="text" placeholder="First Name" class="fname" id="fname" name="fname">
                </span>
                <span class="lname">
                    <h2>Last Name</h2>
                    <input type="text" placeholder="Last Name" class="lname" id="lname" name="lname">
                </span>
            </span>
            <select name="gender" class="gender" id="gender">
                <option value="select gender" selected="1" disabled="1">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span class="si-ep">
                <span>
                    <h2>Email</h2>
                    <input type="email" class="emailSI" id="emailS">
                </span>
                <span>
                    <h2>Password</h2>
                    <span>
                        <input type="password" class="passwordSI" id="passwordS">
                        <img class="eyeSI" id="eyeS" class="passEyeSI" src="assets/eyeon.png" alt="">
                    </span>
                </span>
            </span>
            <span class="dob">
                <h2>DATE OF BIRTH</h2>
                <input type="date" id="dob">
            </span>
            <span class="phone-number">
                <h2>Phone Number</h2>
                <input type="tel" placeholder="+92" id="phoneNumber">
            </span>
            <button class="save-profile">Save Profile</button>
            <button class="haveAccount">Already have an account</button>
        </span>
        <span class="profile" id="profile">
            <span class="profile-name">
                <h4>Name: </h4>
                <h2 class="pName"></h2>
            </span>
            <span class="profile-dob">
                <h4>Date of birth: </h4>
                <h2 class="pDob"></h2>
            </span>
            <span class="profile-gender">
                <h4>Gender:</h4>
                <h2 class="pGender"></h2>
            </span>
            <span class="profile-email">
                <h4>Email:</h4>
                <h2 class="pEmail"></h2>
            </span>
            <span class="profile-number">
                <h4>Phone number:</h4>
                <h2 class="pNumber"></h2>
            </span>
        </span>
    </span>
</body>
<script src="script.js"></script>

</html>
